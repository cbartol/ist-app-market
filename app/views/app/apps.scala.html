@(apps: List[App]) 
@import helper._


<ul class="apps-list">
	@for(app <- apps){	
		<li class="three columns">
			<a href="@routes.AppController.app(app.id)"><img class="app-image" src="@routes.AppController.getLogo(app.id)" /></a>
			<a href="@routes.AppController.app(app.id)">@app.name</a>
		</li> 
	}
</ul>
