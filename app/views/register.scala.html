@(userForm: Form[User])

@import helper._

@main("Register new User") {
    
    <h2>@Messages("label.create.user.title")</h2>
    
    @if(userForm.hasGlobalErrors) {
	    <p class="error" style="color: red;">
	        @userForm.globalError.message
	    </p>
	}
	
    @form(routes.UserController.newUser()) {
        
        @inputText(userForm(Messages("input.username"))) 
        
        <input type="submit" value="@Messages("button.create")">
        
    }
    
}
