@(user: User) 
@import helper._ 

@main(s"Applications | ${user.username}") {

	<section>
		<div class="container">
			<h1>@Messages("label.apps")</h1>
			<h2>@Messages("label.user.apps.title", user.applications.size)</h2>
		</div>
	</section>
	<section>
		<div class="container">
			@app.apps(user.getApplications(App.DATE_COMPARATOR))
		</div>
	</section>
	 
}
